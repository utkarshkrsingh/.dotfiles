### --- terminal + basics ---
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB,alacritty:RGB"

# Move status bar to top
set -g status-position top

# Mouse and focus
set -g mouse on
set -g focus-events on
set -g history-limit 50000

# Vim keybindings
set -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

set -g prefix2 C-a

# Reload config
unbind r
bind r source-file ~/.tmux.conf \; display-message "Reloaded!"

# Better splits
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Clipboard integration for macOS
set -g set-clipboard on
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

### --- plugins ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'

### --- catppuccin theme ---
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "simple"

# Window configuration - clean without [0] brackets
set -g window-status-format "#I:#W"
set -g window-status-current-format "#I:#W"
set -g window-status-separator "  "

# Status left configuration
set -g status-left ""

# Status right configuration
set -g status-right ""
set -g status-right-length 200
set -ag status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_user}"

# Make catppuccin not fill background
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_status_current_background "none"
set -g @catppuccin_window_status_background "none"

## --- initialize TPM ---
run '~/.tmux/plugins/tpm/tpm'
