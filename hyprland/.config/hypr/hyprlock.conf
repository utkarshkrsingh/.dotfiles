# GENERAL
general {
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    # Using solid color (TokyoNight Background)
    blur_passes = 0
    color = #414868
}

# DATE & TIME
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y — %H:%M"
    color = #565F89            # TokyoNight Comments color
    font_size = 20
    font_family = JetBrainsMono Nerd Font
    position = 0, 180
    halign = center
    valign = center
}

# USER AVATAR
image {
    monitor =
    path = $HOME/.face
    size = 100
    border_color = #7AA2F7     # TokyoNight Blue
    position = 0, -100
    halign = center
    valign = center
}

# PLACEHOLDER LABEL ABOVE INPUT FIELD
label {
    monitor =
    text = <span foreground="##565F89AA"><i>󰌾 Logged in as </i><span foreground="##7AA2F7AA">$USER</span></span>
    font_size = 20
    font_family = JetBrainsMono Nerd Font
    position = 0, 0
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = #7AA2F7        # Accent Border
    inner_color = #414868        # TokyoNight Terminal Black
    font_color = #A9B1D6         # Foreground
    fade_on_empty = false
    placeholder_text = <span foreground="##565F89AA"><i>󰌾 Logged in as </i><span foreground="##7AA2F7AA">$USER</span></span>
    hide_input = false
    check_color = #7AA2F7
    fail_color = #F7768E
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = #E0AF68
    position = 0, 80
    halign = center
    valign = center
}
