listener {
	timeout = 150
	on-timeout = brightnessctl -s set 10000
	on-resume = brightnessctl -r
}

listener {
	timeout = 300
	on-timeout = hyprlock
}

listener {
	timeout = 330
	on-timeout = hyprctl dispatch dpms off
	on-resume = hyprctl dispatch dpms on
}

listener {
	timeout =  900
	on-timeout = systemctl suspend
}
